<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detector</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        h1 { color: #333; margin-bottom: 1.5rem; }
        .upload-area { border: 2px dashed #ccc; padding: 2rem; border-radius: 8px; margin-bottom: 1rem; cursor: pointer; transition: border-color 0.3s; }
        .upload-area:hover { border-color: #007bff; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 1rem; width: 100%; transition: background 0.3s; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; }
        #result { margin-top: 1.5rem; font-weight: bold; font-size: 1.2rem; }
        .real { color: #28a745; }
        .fake { color: #dc3545; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 10px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deepfake Detector</h1>
        <form id="uploadForm">
            <div class="upload-area" onclick="document.getElementById('file').click()">
                <p>Click to Upload Video</p>
                <input type="file" id="file" name="file" accept="video/*" style="display: none" onchange="document.getElementById('fileName').textContent = this.files[0].name">
                <p id="fileName" style="font-size: 0.9rem; color: #666;"></p>
            </div>
            <button type="submit" id="submitBtn">Analyze Video</button>
        </form>
        <div class="spinner" id="spinner"></div>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('file');
            if (fileInput.files.length === 0) {
                alert('Please select a video file.');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const btn = document.getElementById('submitBtn');
            const spinner = document.getElementById('spinner');
            const resultDiv = document.getElementById('result');

            btn.disabled = true;
            spinner.style.display = 'block';
            resultDiv.textContent = '';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (response.ok) {
                    const colorClass = data.prediction === 'Fake' ? 'fake' : 'real';
                    resultDiv.innerHTML = `<span class="${colorClass}">${data.prediction}</span><br><span style="font-size: 0.9rem; color: #555;">Confidence: ${data.confidence}</span>`;
                } else {
                    resultDiv.textContent = 'Error: ' + (data.error || 'Unknown error');
                    resultDiv.style.color = 'red';
                }
            } catch (error) {
                resultDiv.textContent = 'Network Error: ' + error.message;
                resultDiv.style.color = 'red';
            } finally {
                btn.disabled = false;
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
